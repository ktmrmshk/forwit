{# optargs: u, username, currentpage=news, research, research-video, memo, memo-video, watching or watched #}
<ul class="type">
	{% ifequal u.username user.username %}
	<li {% ifequal currentpage "research" %}class="current"{% endifequal%}><a href="/research/"><span><img src="{{STATIC_URL}}img/icon_ronbun.png" alt="論文" width="11" height="13"></span>論文</a></li>
	<li {% ifequal currentpage "research-video" %}class="current"{% endifequal%}><a href="/research-video/"><span><img src="{{STATIC_URL}}img/icon_movie.png" alt="動画" width="13" height="13"></span>動画</a></li>
	{% else %}
	<li {% ifequal currentpage "research" %}class="current"{% endifequal%}><a href="/research/{{u.username}}"><span><img src="{{STATIC_URL}}img/icon_ronbun.png" alt="論文" width="11" height="13"></span>論文</a></li>
	<li {% ifequal currentpage "research-video" %}class="current"{% endifequal%}><a href="/research-video/{{u.username}}"><span><img src="{{STATIC_URL}}img/icon_movie.png" alt="動画" width="13" height="13"></span>動画</a></li>
